<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <label class="block mb-2 text-sm font-semibold">Markdown Editor</label>
    <textarea
      [(ngModel)]="content"
      rows="15"
      class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300"
      placeholder="Write your knowledge base article here in Markdown..."
    ></textarea>
    <button
      (click)="saveContent()"
      class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      Save
    </button>
  </div>

  <div>
    <label class="block mb-2 text-sm font-semibold">Live Preview</label>
    <div
      class="w-full p-3 border rounded bg-gray-50 prose prose-sm max-w-none overflow-auto break-words"
      [innerHTML]="content | markdown"
    ></div>
  </div>
</div>
