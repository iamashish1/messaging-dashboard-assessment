<div class="mb-4 flex gap-2">
  <button
    class="px-4 py-2 rounded border text-sm"
    [class.bg-blue-600]="filterStatus === 'All'"
    [class.text-white]="filterStatus === 'All'"
    (click)="setFilter('All')"
  >
    All
  </button>
  <button
    class="px-4 py-2 rounded border text-sm"
    [class.bg-blue-600]="filterStatus === 'Open'"
    [class.text-white]="filterStatus === 'Open'"
    (click)="setFilter('Open')"
  >
    Open
  </button>
  <button
    class="px-4 py-2 rounded border text-sm"
    [class.bg-yellow-500]="filterStatus === 'In Progress'"
    [class.text-white]="filterStatus === 'In Progress'"
    (click)="setFilter('In Progress')"
  >
    In Progress
  </button>
  <button
    class="px-4 py-2 rounded border text-sm"
    [class.bg-green-600]="filterStatus === 'Closed'"
    [class.text-white]="filterStatus === 'Closed'"
    (click)="setFilter('Closed')"
  >
    Closed
  </button>
</div>

<div class="overflow-x-auto">
  <table class="min-w-full table-auto border text-sm">
    <thead>
      <tr class="bg-gray-100 text-left">
        <th class="px-4 py-2 border">ID</th>
        <th class="px-4 py-2 border">Subject</th>
        <th class="px-4 py-2 border">Status</th>
        <th class="px-4 py-2 border">Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let ticket of filteredTickets"
        class="hover:bg-gray-50 transition-colors"
      >
        <td class="px-4 py-2 border">{{ ticket.id }}</td>
        <td class="px-4 py-2 border">{{ ticket.subject }}</td>
        <td
          class="px-4 py-2 border font-semibold"
          [ngClass]="{
            'text-green-600': ticket.status === 'Closed',
            'text-yellow-600': ticket.status === 'In Progress',
            'text-red-600': ticket.status === 'Open'
          }"
        >
          {{ ticket.status }}
        </td>
        <td class="px-4 py-2 border">{{ ticket.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
